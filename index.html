<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Weather Leaflet</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Inicializ√°cia mapy
        var map = L.map('map').setView([48.7, 19.7], 8);

        // OSM vrstva
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Vlastn√° ikona bicykla
        var bikeIcon = L.icon({
            iconUrl: 'bike.png',  
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Funkcia na z√≠skanie predpovede poƒçasia z modelu ECMWF IFS 0.25¬∞
        async function getWeather(lat, lon) {
            let url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=temperature_2m_max,precipitation_probability_max&timezone=Europe/Bratislava&models=ecmwf_ifs025`;
            let response = await fetch(url);
            let data = await response.json();
            return data.daily;
        }

        // Funkcia na vytvorenie popupu s videom a poƒças√≠m
        async function createPopup(lat, lon, videoUrl) {
            let weather = await getWeather(lat, lon);
            let forecastHTML = "<b>Predpoveƒè na 3 dni (ECMWF IFS 0.25¬∞):</b><br>";

            for (let i = 0; i < 3; i++) {
                forecastHTML += `<p><b>${weather.time[i]}</b> - üå° ${weather.temperature_2m_max[i]}¬∞C, ‚òî ${weather.precipitation_probability_max[i]}%</p>`;
            }

            return `
                <iframe width="300" height="200" src="${videoUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                ${forecastHTML}
            `;
        }

        // Funkcia na pridanie markeru
        function addBikeMarker(lat, lon, videoUrl) {
            let marker = L.marker([lat, lon], { icon: bikeIcon }).addTo(map);
            marker.on('click', async function () {
                let popupContent = await createPopup(lat, lon, videoUrl);
                marker.bindPopup(popupContent).openPopup();
            });
        }

        // Pridanie bodov na mapu s videom a predpoveƒèou poƒçasia
        addBikeMarker(48.7550, 17.9364, "https://www.youtube.com/embed/rONEnED9x6g?start=15&autoplay=1"); // K√°lnica
        addBikeMarker(49.0135, 19.0117, "https://www.youtube.com/embed/OqcIO1tfVlc?start=15&autoplay=1"); // Jasensk√°
        addBikeMarker(49.9094, 16.4321, "https://www.youtube.com/embed/KSGSn5qhcuw?start=15&autoplay=1"); // Pekl√°k
        addBikeMarker(50.1523, 16.8164, "https://www.youtube.com/embed/ikh8w7VOZxQ?start=15&autoplay=1"); // Doln√≠ Morava
        addBikeMarker(48.8831, 18.0486, "https://www.youtube.com/embed/R0zppRwnMoM?start=15&autoplay=1"); // Covid Trail - Trenƒç√≠n
        addBikeMarker(48.6177, 18.3758, "https://www.youtube.com/embed/hwuzacYSBk0?start=15&autoplay=1"); // Buddy - Ba≈•ove
    </script>
</body>
</html>
