<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video & Weather Leaflet</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([48.7, 19.7], 8);

        // OSM vrstva
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ikona bicykla
        var bikeIcon = L.icon({
            iconUrl: 'bike.png',
            iconSize: [32, 32],
            iconAnchor: [16, 32],
            popupAnchor: [0, -32]
        });

        // Funkcia na z√≠skanie d√°t ECMWF
        async function getWeather(lat, lon) {
            let url = "https://api.open-meteo.com/v1/forecast";
            let params = {
                latitude: lat,
                longitude: lon,
                hourly: ["temperature_2m", "soil_moisture_0_to_7cm", "precipitation"],
                models: "ecmwf_ifs025",
                timezone: "Europe/Bratislava"
            };

            let queryString = new URLSearchParams(params).toString();
            let response = await fetch(`${url}?${queryString}`);
            let data = await response.json();

            let times = data.hourly.time;
            let temperatures = data.hourly.temperature_2m;
            let soilMoisture = data.hourly.soil_moisture_0_to_7cm;
            let precipitation = data.hourly.precipitation;

            let dailyData = {};

            for (let i = 0; i < times.length; i++) {
                let date = times[i].split("T")[0];

                if (!dailyData[date]) {
                    dailyData[date] = { maxTemp: -Infinity, totalRain: 0, avgSoilMoisture: [] };
                }

                dailyData[date].maxTemp = Math.max(dailyData[date].maxTemp, temperatures[i]);
                dailyData[date].totalRain += precipitation[i];
                dailyData[date].avgSoilMoisture.push(soilMoisture[i]);
            }

            Object.keys(dailyData).forEach(date => {
                let avgSoil = dailyData[date].avgSoilMoisture.reduce((a, b) => a + b, 0) / dailyData[date].avgSoilMoisture.length;
                dailyData[date].avgSoilMoisture = avgSoil.toFixed(3);
            });

            console.log("üìä Poƒçasie:", dailyData);
            return dailyData;
        }

        // Funkcia na v√Ωpoƒçet pravdepodobnosti blata
function calculateMudRisk(soilMoisture) {
    let probability = ((soilMoisture - 0.30) / 0.15) * 100;
    probability = Math.max(0, Math.min(100, probability)); // Orezanie na 0-100%

    let riskLevel;
    if (soilMoisture < 0.30) riskLevel = "Sucho üî•";
    else if (soilMoisture < 0.35) riskLevel = "N√≠zke ‚úÖ";
    else if (soilMoisture < 0.39) riskLevel = "Stredn√© üí¶";
    else if (soilMoisture < 0.45) riskLevel = "Vysok√© ‚ö†Ô∏è";
    else riskLevel = "Extr√©mne ‚ùå";

    return { riskLevel, probability: probability.toFixed(1) };
}

// Funkcia na vytvorenie popupu s videom, predpoveƒèou a blatom
async function createPopup(lat, lon, videoUrl) {
    let weather = await getWeather(lat, lon);
    let forecastHTML = "<b>Predpoveƒè na 3 dni (ECMWF IFS 0.25¬∞):</b><br>";

    let dates = Object.keys(weather).slice(0, 3); // Zoberie len prv√© 3 dni

    for (let date of dates) {
        let temp = weather[date].maxTemp;
        let rain = weather[date].totalRain;
        let soil = weather[date].avgSoilMoisture;
        let mudRisk = calculateMudRisk(soil); // V√Ωpoƒçet pravdepodobnosti blata

        forecastHTML += `
            <p><b>${date}</b><br> 
            üå° <b>${temp}¬∞C</b>, ‚òî <b>${rain} mm</b>
            üö¥‚Äç‚ôÇÔ∏è <b>Blato:</b> ${mudRisk.riskLevel} (${mudRisk.probability}%)</p>
        `;
    }

    return `
        <iframe width="300" height="200" src="${videoUrl}" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        ${forecastHTML}
    `;
}


        // Pridanie markerov
        function addBikeMarker(lat, lon, videoUrl) {
            let marker = L.marker([lat, lon], { icon: bikeIcon }).addTo(map);
            marker.on('click', async function () {
                let popupContent = await createPopup(lat, lon, videoUrl);
                marker.bindPopup(popupContent).openPopup();
            });
        }

        // Pridanie bodov na mapu
        addBikeMarker(48.7550, 17.9364, "https://www.youtube.com/embed/rONEnED9x6g?start=15&autoplay=1"); // K√°lnica
        addBikeMarker(49.0135, 19.0117, "https://www.youtube.com/embed/OqcIO1tfVlc?start=15&autoplay=1"); // Jasensk√°
        addBikeMarker(49.9094, 16.4321, "https://www.youtube.com/embed/KSGSn5qhcuw?start=15&autoplay=1"); // Pekl√°k
        addBikeMarker(50.1523, 16.8164, "https://www.youtube.com/embed/ikh8w7VOZxQ?start=15&autoplay=1"); // Doln√≠ Morava
        addBikeMarker(48.8831, 18.0486, "https://www.youtube.com/embed/R0zppRwnMoM?start=15&autoplay=1"); // Covid Trail - Trenƒç√≠n
        addBikeMarker(48.6177, 18.3758, "https://www.youtube.com/embed/hwuzacYSBk0?start=15&autoplay=1"); // Buddy - Ba≈•ove
    </script>
</body>
</html>
